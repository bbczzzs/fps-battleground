<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Graphics Demo - High Quality Browser Graphics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #loading h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(100, 150, 255, 0.8);
        }
        #loading .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #88aaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading p {
            color: rgba(255,255,255,0.6);
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ðŸŽ® Loading Graphics Demo</h1>
        <div class="spinner"></div>
        <p>Initializing high-quality WebGL renderer...</p>
    </div>

    <script type="module">
        import { GraphicsDemo } from './src/demo/GraphicsDemo.ts';
        
        // Hide loading screen after demo loads
        setTimeout(() => {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
        }, 1500);

        new GraphicsDemo();
    </script>
</body>
</html>
